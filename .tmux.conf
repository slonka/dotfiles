set-option -g default-shell /bin/zsh
set -g history-limit 10000000
set-window-option -g mode-keys vi

bind [ copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind ] paste-buffer

# remap prefix to control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# use hjkl to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-style default

# default window title colors
set-window-option -g mode-style fg=brightblue,bg=default #base0
set -g window-status-current-style fg=brightred,bg=default #base0

# window list: dir name when idle, claude:dir for claude, process name otherwise
set -g window-status-format "#I:#{?#{m:*sh,#{pane_current_command}},#{b:pane_current_path},#{?#{m:[0-9]*.[0-9]*,#{pane_current_command}},claude:#{b:pane_current_path},#{pane_current_command}}}#{?window_flags,#{window_flags}, }"
set -g window-status-current-format "#I:#{?#{m:*sh,#{pane_current_command}},#{b:pane_current_path},#{?#{m:[0-9]*.[0-9]*,#{pane_current_command}},claude:#{b:pane_current_path},#{pane_current_command}}}#{?window_flags,#{window_flags}, }"

# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
set-option -g message-style bg=black,fg=brightred #base02

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# set directory of new window
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

